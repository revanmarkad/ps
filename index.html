<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }

    .pass-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .pass-card {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }

    .all-passes-link {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #d32f2f;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .detail {
      width: 33%;
      text-align: center;
    }

    .times {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .time {
      width: 50%;
      text-align: center;
    }

    .pass-code {
      font-size: 12px;
      margin-bottom: 15px;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 80px;
    }

    .one-day-pass-button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="pass-container">
    <div class="pass-card">
      <div class="header">
        <button class="close-button">✕</button>
        <a href="#" class="all-passes-link">All passes</a>
      </div>
      <div class="title">Pune Mahanagar Parivahan Mahamandal Ltd</div>
      <div class="details">
        <div class="detail">Pass Type<br><b>Only PMC</b></div>
        <div class="detail">ID<br><b>1923</b></div>
        <div class="detail">Fare<br><b>₹40</b></div>
      </div>
      <div class="times">
        <div class="time">Booking Time<br>04 Sep, 24 | 10:17 AM</div>
        <div class="time">Validity Time<br>04 Sep, 24 | 11:59 PM</div>
      </div>
      <div class="pass-code">2409041017R07H90</div>
      <div class="logo">
        <img src="logo.png" alt="PMPML Logo">
      </div>
      <button class="one-day-pass-button">One Day Pass</button>
    </div>
  </div>
</body>
</html>
