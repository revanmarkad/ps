<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the content is responsive -->
    <title>PMPML Pass</title>
    <link rel="icon" href="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV">
    <style>
        /* Basic styling for mobile optimization */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh; /* Ensures content takes up full height */
        }

        /* Main container optimized for mobile screens */
        .mobile-display {
            width: 100%;
            max-width: 400px; /* Limits width on larger screens */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Adds padding for better readability */
        }

        /* Content container with rounded corners and shadows */
        .contain {
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            border: 1px solid rgb(220, 220, 220);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Prevents overflow issues */
        }

        /* Top navigation styling */
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Styling for headers */
        .red-top,
        .red-bottom {
            background-color: rgb(201, 16, 16);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .textcontain {
            padding: 10px;
            color: #000;
        }

        .pif {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .passt,
        .ttt {
            font-size: 12px;
            color: gray;
        }

        .number {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
        }

        .logoo {
            text-align: center;
            margin-top: 8px;
        }

        .logoo img {
            height: 60px;
            animation: zoomInOut 1.5s ease-in-out infinite;
        }

        /* Floating button */
        .cus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 45px;
            width: 45px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .cus img {
            height: 20px;
        }

        @keyframes zoomInOut {
            0%,
            100% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="mobile-display">
        <div class="contain">
            <!-- Header section -->
            <div class="main">
                <img class="crossimg" src="https://img.icons8.com/ios-filled/50/000000/multiply.png" alt="Close" style="height: 20px; cursor: pointer;">
                <h6 class="all" style="margin: 0; font-size: 14px; text-decoration: underline;">All passes</h6>
            </div>

            <!-- Red header section -->
            <div class="red-top">
                <p style="margin: 0; font-size: 18px;"><strong>Pune Mahanagar Parivahan<br>Mahamandal Ltd</strong></p>
            </div>

            <!-- Content container -->
            <div class="textcontain">
                <!-- Pass details -->
                <div class="pif">
                    <div class="passtype">
                        <p class="passt">Pass Type</p>
                        <b>Only PMC</b>
                    </div>
                    <div class="id">
                        <p class="passt">ID</p>
                        <b>5292</b>
                    </div>
                    <div class="rs">
                        <p class="passt">Fare</p>
                        <b>â‚¹40</b>
                    </div>
                </div>
                <hr>

                <!-- Booking details -->
                <div class="booktime">
                    <div>
                        <p class="ttt">Booking Time</p>
                        <b>04 Sep, 24 | 10:17 AM</b>
                    </div>
                    <div>
                        <p class="ttt">Validity Time</p>
                        <b>04 Sep, 24 | 11:59 PM</b>
                    </div>
                </div>

                <!-- Pass number -->
                <div class="number">2409041017RO7H90</div>
                <hr>

                <!-- Logo -->
                <div class="logoo">
                    <img src="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV" alt="PMPML Logo">
                </div>
            </div>

            <!-- Footer section -->
            <div class="red-bottom">
                <p style="margin: 0; font-size: 16px;">One Day Pass</p>
            </div>
        </div>
    </div>

    <!-- Floating action button -->
    <div class="cus">
        <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="User">
    </div>
</body>

</html>
